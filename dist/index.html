        <form class="p-4 flex flex-col" action="http://limitless.test/mail.php">

          <textarea name="Message" placeholder="MESSAGE" required="required" class="p-4 mb-4 bg-transparent border-2 border-red"></textarea>
          <button type="submit" class="bg-green text-white p-4 uppercase appearance-none ">Submit</button>
        </form>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]',{
          speed: 1000
        });
        $("#contactForm form").submit(function(e) {

          
          var form = $(this);
          var url = form.attr('action');
          $.ajax({
                type: "POST",
                url: url,
                data: form.serialize(), // serializes the form's elements.
                success: function(data)
                {
                  form.hide();
                  $('#thanks').show();

                }
              });

          e.preventDefault(); // avoid to execute the actual submit of the form.
          });
      </script>
